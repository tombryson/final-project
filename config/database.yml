# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  host: db
  port: 5432
  database: airlines-server_development
  username: audiomasta
  password: <%= ENV['PROJECT_SERVER_DATABASE_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: project-server_test
  host: localhost

production:
  adapter: postgresql
  host: burning-airlines-postgresql.internal
  port: 5432
  database: airlines-server_development
  username: audiomasta
  password: <%= ENV['PROJECT_SERVER_DATABASE_PASSWORD'] %>
