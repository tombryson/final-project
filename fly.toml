app = "burning-airlines"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "syd"
processes = []

[build]
  image = "audiomasta/burning-airlines:latest"
  dockerfile = "Dockerfile"

[build.vm]
  cpu = 1
  memory_gb = 1
  memory_reservation_mb = 0

[env]

[experimental]
  auto_rollback = true

[platform]
  os = "linux"
  arch = "amd64"

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
